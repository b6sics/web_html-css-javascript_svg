
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<style>
    .oszlop {
        background-color: aqua;
        border: 1px solid;
    }
    h1 {
        margin-top: 20px;
    }
</style>
<title>Bootstrap grid</title>
</head>
<body>
<div class="container">
    <h1>Egy oszlop</h1>
    <div class="row">
        <div class="col oszlop">col</div>
    </div>
    <h1>Két oszlop</h1>
    <div class="row">
        <div class="col oszlop">col</div>
        <div class="col oszlop">col</div>
    </div>
    <h1>Egy oszlop, fél szélesség</h1>
    <div class="row">
        <div class="col-6 oszlop">col-6</div>
    </div>
    <h1>Két oszlop, fél és negyed</h1>
    <div class="row">
        <div class="col-6 oszlop">col-6</div>
        <div class="col-3 oszlop">col-3</div>
    </div>
    <h1>Két oszlop, közepestől</h1>
    <div class="row">
        <div class="col-md-6 oszlop">col-md-6</div>
        <div class="col-md-6 oszlop">col-md-6</div>
    </div>
    <h1>Négy oszlop nagy kijelzőn</h1>
    <div class="row">
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
