<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-13 SVG - effecte</title>
</head>

<body>

    <SVG width=1000 height=1400>

        <RECT id=negyzet x=720 y=450 width=190 height=190 stroke=grey stroke-width=3 fill=url(#ismetles) />
        <RECT id=teglalap x=350 y=120 rx=10 ry=20 width=150 height=100 stroke=#000000 stroke-width=2 fill=url(#tukrozes) />

        <PATH d="M50,600 
                 L100,650 
                 l25,3 
                 V570 
                 h80 
                 Q40,500 170,460
                 T180,380
                 C310 360,250 310,270 240
                 S70,180 90,120
                 A30,90 40 1,0 162.55,194.45
                 Z" id=nyomvonal fill=url(#folytatas) stroke=DarkOliveGreen stroke-width=3 />

        <DEFS>

            <RADIALGRADIENT id=szinatmenet2 r=0.5 cx=0.5 cy=0.5 fx=0.25 fy=0.25>

                <STOP offset=0% stop-color=DarkOrange />
                <STOP offset=100% stop-color=DarkSlateblue>
                    <ANIMATE attributeName=stop-color values="DarkGoldenRod;DarkBlue" keyTimes="0;1" begin=4s dur=8s
                        repeatCount=3 />
                </STOP>

            </RADIALGRADIENT>

            <RADIALGRADIENT id=folytatas xlink:href=#szinatmenet2 spreadMethod=pad />
            <RADIALGRADIENT id=ismetles xlink:href=#szinatmenet2 spreadMethod=repeat />
            <RADIALGRADIENT id=tukrozes xlink:href=#szinatmenet2 spreadMethod=reflect />

        </DEFS>

    </SVG>
</body>

</html>
