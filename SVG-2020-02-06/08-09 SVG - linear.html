<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-09 SVG - linear</title>
</head>

<body>

    <SVG width=1000 height=1400>
        <RECT id=teglalap x=350 y=120 rx=10 ry=20 width=150 height=100 stroke=#000000 stroke-width=2 fill=url(#szinatmenet) />

        <DEFS>

            <LINEARGRADIENT id=szinatmenet x1=0 x2=0 y1=0 y2=1 gradientUnits=objectBoundingBox>

                <STOP offset=0% stop-color=#F00 />
                <STOP offset=50% stop-color=#FFF stop-opacity=0.9 />
                <STOP offset=100% stop-color=#0F0 />

            </LINEARGRADIENT>

        </DEFS>

    </SVG>
</body>

</html>
