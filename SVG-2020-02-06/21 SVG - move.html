<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21 SVG - move</title>
</head>

<body>

    <SVG width=1000 height=1400>
        <RECT id=negyzet x=720 y=450 width=190 height=190 stroke=grey stroke-width=3 fill=url(#mintazat) />
        <RECT id=teglalap x=350 y=120 rx=10 ry=20 width=150 height=100 stroke=#000000 fill=url(#szinatmenet)
            stroke-width=2 />

        <POLYGON points="119,1 124,21 139,21 129,31 134,46 119,36 104,46 109,31 99,21 114,21" stroke=mediumpurple
            fill=transparent stroke-width=3 id=sokszog />

        <PATH d="M110,40
                 L50,600 
                 L100,650 
                 l25,3 
                 V570 
                 h80 
                 Q40,500 170,460
                 T180,380
                 C310 360,250 310,270 240
                 S70,180 90,120
                 A30,90 40 1,0 162.55,194.45
                 Z" id=nyomvonal0 fill=none stroke=DarkOliveGreen stroke-width=3 />

        <PATH d="M0,0
                 l-60,560 
                 l50,50 
                 l25,3 
                 V570 
                 h80 
                 Q-70,460 60,420
                 T70,340
                 C200 320,140 270,160 200
                 S-40,140 -20,80
                 A30,90 40 1,0 52.55,154.45
                 Z" id=nyomvonal fill=none />

        <DEFS>

            <ANIMATEMOTION xlink:href=#negyzet by="-400,10" dur=4s fill=freeze />

            <ANIMATEMOTION xlink:href=#teglalap path="M 0 0 c 60 -60 170 80 250 30" begin=1.2 dur=5.3
                repeatCount=indefinite />

            <ANIMATEMOTION xlink:href=#sokszog begin=1.2 dur=5.3>
                <MPATH xlink:href=#nyomvonal />
            </ANIMATEMOTION>

        </DEFS>

    </SVG>
</body>

</html>
