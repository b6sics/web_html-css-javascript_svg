<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20 SVG - animate</title>
</head>

<body>

    <SVG width=1000 height=1400>

        <G stroke-width=1>
            <CIRCLE id=kor cx=840 cy=275 r=50 stroke=gainsboro fill=url(#szinatmenet2) />
        </G>

        <LINE id=vonal x1=440 y1=10 x2=750 y2=80 stroke=ForestGreen stroke-width=3 stroke-dasharray="10 5"
            stroke-dashoffset=3 />

        <TEXT id=szoveg font-size=60 text-anchor=middle fill=DarkGray>
            <TSPAN x=750 y=45>S</TSPAN>
            <TSPAN x=790 y=75>V</TSPAN>
            <TSPAN x=815 y=105>G</TSPAN>
        </TEXT>

        <DEFS>

            <ANIMATE xlink:href=#vonal attributeName="stroke-width" attributeype=auto from=3 to=7 dur=6.1 fill=remove />
            <ANIMATE xlink:href=#kor attributeName=r attributeype=XML by=40 begin=1 dur=5 repetCount=indefinite />
            <ANIMATE xlink:href=#szoveg attributeName=fill attributeype=XML from=DarkGray to=DarkOrchid begin=1s dur=4 fill=freeze />

        </DEFS>

    </SVG>
</body>

</html>
