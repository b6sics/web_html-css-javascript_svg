<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>23-24 SVG - filter</title>
</head>

<body>

    <SVG width=1000 height=800>

        <IMAGE xlink:href="evszakok.jpg" x=200 y=60 width=640 height=360 filter="url(#szuro1)" />
        <IMAGE xlink:href="balna.jpg" x=100 y=470 width=848 height=274 filter="url(#szuro2)" />

        <DEFS>

            <FILTER id=szuro1>
                <feGaussianBlur stdDeviation=2 />

                <feMorphology operator=erode radius=1 />

                <feMorphology operator=dilate radius=4 />

                <feColorMatrix type=saturate values=3 />

                <feColorMatrix type=hueRotate values=90 />

            </FILTER>

            <FILTER id=szuro2>
                <feTurbulence type=fractalNoise baseFrequency="0.015" numOctaves=2 result=turbulence_3
                    data-filterId=3 />

                <feDisplacementMap xChannelSelector=R yChannelSelector=G in=SourceGraphic in2=turbulence_3 scale=65 />

                <feColorMatrix type=luminanceToAlpha />

                <feDiffuseLighting diffuseConstant=1 surfaceScale=10 result=diffuse3>
                    <feDistantLight elevation=28 azimuth=90 />
                </feDiffuseLighting>

                <feColorMatrix type=matrix values=".343 .669 .119 0 0
                                                        .249 .626 .130 0 0
                                                        .172 .334 .111 0 0
                                                        .000 .000 .000 1  " />

                <feComposite operator=in in2=inputTo_3 />

            </FILTER>

        </DEFS>

    </SVG>
</body>

</html>
