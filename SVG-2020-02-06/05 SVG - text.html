<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 SVG - text</title>
</head>

<body>

    <SVG width=1000 height=1400>

        <TEXT x=0 y=25 font-family=Jokerman font-size=30 font-style=italic font-weight=bold font-variant=small-caps
            letter-spacing=3 word-spacing=5 text-decoration=underline fill=RoyalBlue>
                <A xlink:href="http://www.svg.com/" target=_blank fill=MediumTurquoise>
                    Scalable Vector Graphic - Scalable Vector Graphic
                </A>
        </TEXT>

    </SVG>
</body>

</html>
